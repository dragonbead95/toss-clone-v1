<!DOCTYPE html>
<html>
  <head>
    <title>home</title>
    <script
      src="https://kit.fontawesome.com/f3e90f406f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__wire">
          SKT
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-recycle"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">81%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후 11:28</span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-plus"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-bell"></i>
        </span>
      </div>
    </header>
    <main class="home">
      <ul class="home__list">
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <i class="far fa-user-circle"></i>
              <div class="user__content">
                <span class="user__name">
                  김용환
                </span>
                <span class="user__info">
                  내 정보 보기
                </span>
              </div>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="user__question">
                이번 주 1억 원을 가져갈 분은 김용환님이 아닐까요?
              </span>
            </div>
            <div class="menu__column">
              <img src="images/logo-box.png" alt="" class="m-box" />
            </div>
          </div>
          <div class="menu__row">
            <div class="menu__column">
              <a class="user__check" href="#">당첨 확인하기</a>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="remittance__title">
                송금하기
              </span>
            </div>
            <div class="menu__column">
              <span class="remittance__btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="account__title">
                계좌
              </span>
              <div class="account__badge">
                3
              </div>
            </div>
            <div class="menu__column">
              <div class="account__toss-money">51 원</div>
              <span class="account__toss-btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
          <div class="menu__row">
            <div class="menu__column">
              <img src="images/logo-toss.png" alt="" class="m-toss" />
            </div>
            <div class="menu__column">
              <div class="account__content">
                <span class="account__title">
                  토스머니
                </span>
                <span class="account__price">
                  51 원
                </span>
              </div>
            </div>
            <div class="menu__column">
              <input type="button" class="account__remittance" value="송금" />
            </div>
          </div>
          <div class="menu__row">
            <div class="menu__column">
              <img src="images/logo-hana.png" alt="" class="m-toss" />
            </div>
            <div class="menu__column">
              <div class="account__content">
                <span class="account__title">
                  하나은행 계좌
                </span>
                <span class="account__price">
                  잔액 확인
                </span>
              </div>
            </div>
            <div class="menu__column">
              <input type="button" class="account__remittance" value="송금" />
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="invest__title">
                투자
              </span>
            </div>
            <div class="menu__column">
              <span class="invest__investing">
                투자하기
              </span>
              <span class="invest__btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="loan__title">
                대출
              </span>
            </div>
            <div class="menu__column">
              <span class="loan__loaning">
                내가 받을 수 있는 대출
              </span>
              <span class="loan__btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <span class="credit__title">
                신용
              </span>
            </div>
            <div class="menu__column">
              <span class="credit__crediting">
                등급 확인하기
              </span>
              <span class="credit__btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="home__menu">
          <div class="menu__row">
            <div class="menu__column">
              <div class="service__add">
                <span class="service__title">
                  + 추가하기
                </span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="comsum.html" class="nav__list-link">
            <i class="fas fa-calendar-alt"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="open.html" class="nav__list-link">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="all.html" class="nav__list-link">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
