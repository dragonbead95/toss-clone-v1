<!DOCTYPE html>
<html>
  <head>
    <title>consum</title>
    <script
      src="https://kit.fontawesome.com/f3e90f406f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__wire">
          SKT
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-recycle"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">81%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후 11:28</span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="#" class="header__my-consum">
          <span class="header__title">
            3월 내 소비
          </span>
          <i class="fas fa-chevron-down"></i>
        </a>
      </div>
      <div class="header__column">
        <i class="fas fa-plus"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </header>
    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__list-itme">
          <a href="#" class="header-nav__list-link">
            <span class="list-link__title">
              달력
            </span>
          </a>
        </li>
        <li class="header__nav__list-itme">
          <a href="#" class="header-nav__list-link">
            <span class="list-link__title">
              거래 내역
            </span>
          </a>
        </li>
        <li class="header__nav__list-itme">
          <a href="#" class="header-nav__list-link">
            <span class="list-link__title">
              소비 분석
            </span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="consum">
      <ul class="consum__list">
        <li class="consum__list-item">
          <div class="consum__column">
            <span class="consum__expend-title">-27,000원</span>
            <span class="consum__income-title">+0원</span>
          </div>
          <div class="consum__column">
            <input
              type="button"
              class="consum__statics-view-btn"
              value="통계보기"
            />
          </div>
        </li>
        <li class="consum__list-item">
          <h5 class="consum__record-date">
            9일 월요일 (오늘)
          </h5>
          <div class="consum__column">
            <span class="consum__record-content">오늘 내역이 없습니다.</span>
          </div>
        </li>
        <li class="consum__list-item">
          <h5 class="consum__record-date">
            2일 월요일
          </h5>
          <div class="consum__record">
            <div class="record__column">
              <img />
              <div class="record__content">
                <span class="record__price"></span>
                <span class="record__submit-content"></span>
              </div>
            </div>
            <div class="record__column">
              <div class="record__time">
                <span class="time__timestamp">
                  22:30
                </span>
              </div>
            </div>
          </div>
        </li>
        <li class="consum__list-item">
          <div class="consum__column">
            <a href="#" class="consum_record-check">
              2월 내역 확인하기
            </a>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="comsum.html" class="nav__list-link">
            <i class="fas fa-calendar-alt"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="open.html" class="nav__list-link">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="all.html" class="nav__list-link">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
